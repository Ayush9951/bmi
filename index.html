<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main-box">
            <h2>Height</h2>
            <h4>Feet</h4><input id="feet-el" type="text" >
            <h4>Inch</h4><input id="inch-el" type="text">
            <br>
            <h2 class="weight">Weight</h2>
            <h4>Kg</h4><input id="weight-el" type="text">
            <br><br>
            <button id="bmi-btn">BMI</button>
        </div>
        <div id="result-el"></div>
        <div class="bmi-info">
            <h5>Underweight < 18.5</h5>
            <h5>Normal weight : 18.5 – 24.9</h5>
            <h5>Overweight : 25 – 29.9</h5>
            <h5>Obesity : 30 or greater</h5>
        </div>
    <script src="index.js"></script>
    </body>
</html>
